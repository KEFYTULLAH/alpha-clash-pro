<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="bg-[#010313;] min-h-screen bg-[url(images/background.png)]  bg-no-repeat bg-center ">
        <section class="home border min-h-screen flex justify-center items-center hidden">
                 <div class=" gap-6">
                    <h1 class="text-white font-anton uppercase text-6xl">ALPHABET CLASH</h1>
                    <p class="text-white font-popins">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                    <button class=" font-popins btn bg-white">play</button>
                 </div>
        </section>


        <section class="play-ground hidden ">
            <div class="flex flex-col items-center gap-20 pt-20">
                <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC]  rounded-2xl bg-[#FFFFFFB3] flex flex-col items-center">
                    <div class="flex justify-center ">
                     <p class="bg-[#2F2941] text-white px-3 pb-2 rounded-b-lg">Don't watch keyboard  while playing..</p>
                    </div>
                    <div class="flex justify-center items-center h-full ">
                       <p class="text-9xl font-bold">Y</p>
                    </div>
                 </div>
                 <!-- playground -->
                     <div>
                         <div class="my-1 flex w-full justify-center gap-1">
                             <kbd class="kbd">q</kbd>
                             <kbd class="kbd">w</kbd>
                             <kbd class="kbd">e</kbd>
                             <kbd class="kbd">r</kbd>
                             <kbd class="kbd">t</kbd>
                             <kbd class="kbd">y</kbd>
                             <kbd class="kbd">u</kbd>
                             <kbd class="kbd">i</kbd>
                             <kbd class="kbd">o</kbd>
                             <kbd class="kbd">p</kbd>
                           </div>
                           <div class="my-1 flex w-full justify-center gap-1">
                             <kbd class="kbd">a</kbd>
                             <kbd class="kbd">s</kbd>
                             <kbd class="kbd">d</kbd>
                             <kbd class="kbd">f</kbd>
                             <kbd class="kbd">g</kbd>
                             <kbd class="kbd">h</kbd>
                             <kbd class="kbd">j</kbd>
                             <kbd class="kbd">k</kbd>
                             <kbd class="kbd">l</kbd>
                           </div>
                           <div class="my-1 flex w-full justify-center gap-1">
                             <kbd class="kbd">z</kbd>
                             <kbd class="kbd">x</kbd>
                             <kbd class="kbd">c</kbd>
                             <kbd class="kbd">v</kbd>
                             <kbd class="kbd">b</kbd>
                             <kbd class="kbd">n</kbd>
                             <kbd class="kbd">m</kbd>
                             <kbd class="kbd">/</kbd>
                           </div>
                     </div>
                  <!-- playend -->
                   <div class="flex justify-between w-3/4">
                       <div >
                         <button class="btn bg-[#894189] rounded-full border-none">
                             life
                             <img src="love.svg" alt="">
                             <span>1</span>
                           </button>
                       </div>
                       <div>
                         <button class="btn bg-[#360490] text-red-700 rounded-full border-none">
                             score
                             <img src="dolar.svg" alt="">
                             <span>1</span>
                           </button>
                       </div>
                   </div>
     
             </section>
            </div>

        <section class="score"></section>

    </main>
</body>
</html>
