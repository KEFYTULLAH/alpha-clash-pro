<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="bg-[#010313;] min-h-screen bg-[url(images/background.png)]  bg-no-repeat bg-center ">

        <section id="home-srreen" class="home border min-h-screen flex justify-center items-center ">
            <div class=" gap-6">
               <h1 class="text-white font-anton uppercase text-6xl">ALPHABET CLASH</h1>
               <p class="text-white font-popins">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
               <button onclick="playStart()" class=" font-popins btn bg-white">play</button>
            </div>
   </section>


        <section id="playround" class="play-ground hidden ">
            <div class="flex flex-col items-center gap-20 pt-20">
                <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC]  rounded-2xl bg-[#FFFFFFB3] flex flex-col items-center">
                    <div class="flex justify-center ">
                     <p class="bg-[#2F2941] text-white px-3 pb-2 rounded-b-lg">Don't watch keyboard  while playing..</p>
                    </div>
                    <div class="flex justify-center items-center h-full ">
                       <p id="letter" class="text-9xl font-bold">Y</p>
                    </div>
                 </div>
                 <!-- playground -->
                     <div>
                         <div class="my-1 flex w-full justify-center gap-1">
                            <kbd id="q" class="kbd">q</kbd>
                            <kbd id="w" class="kbd">w</kbd>
                            <kbd id="e" class="kbd">e</kbd>
                            <kbd id="r" class="kbd">r</kbd>
                            <kbd id="t" class="kbd">t</kbd>
                            <kbd id="y" class="kbd">y</kbd>
                            <kbd id="u" class="kbd">u</kbd>
                            <kbd id="i" class="kbd">i</kbd>
                            <kbd id="o" class="kbd">o</kbd>
                            <kbd id="p" class="kbd">p</kbd>
                           </div>
                           <div class="my-1 flex w-full justify-center gap-1">
                             <kbd id="a" class="kbd">a</kbd>
                             <kbd id="s" class="kbd">s</kbd>
                             <kbd id="d" class="kbd">d</kbd>
                             <kbd id="f" class="kbd">f</kbd>
                             <kbd id="g" class="kbd">g</kbd>
                             <kbd id="h" class="kbd">h</kbd>
                             <kbd id="j" class="kbd">j</kbd>
                             <kbd id="k" class="kbd">k</kbd>
                             <kbd id="l" class="kbd">l</kbd>
                           </div>
                           <div class="my-1 flex w-full justify-center gap-1">
                             <kbd id="z" class="kbd">z</kbd>
                             <kbd id="x" class="kbd">x</kbd>
                             <kbd id="c" class="kbd">c</kbd>
                             <kbd id="v" class="kbd">v</kbd>
                             <kbd id="b" class="kbd">b</kbd>
                             <kbd id="n" class="kbd">n</kbd>
                             <kbd id="m" class="kbd">m</kbd>
                             <kbd id="/" class="kbd">/</kbd>
                           </div>
                     </div>
                  <!-- playend -->
                   <div class="flex justify-between w-3/4">
                       <div >
                         <button class="btn bg-[#894189] rounded-full border-none">
                             life
                             <img src="love.svg" alt="">
                             <span>1</span>
                           </button>
                       </div>
                       <div>
                         <button class="btn bg-[#360490] text-red-700 rounded-full border-none">
                             score
                             <img src="dolar.svg" alt="">
                             <span>1</span>
                           </button>
                       </div>
                   </div>
     
             </section>
            </div>

        <section class="score flex justify-center items-center min-h-screen hidden">
               <div class="text-white text-center space-y-6 bg-[#ffffff8F] p-2 rounded-lg">
                      <h1 class="text-6xl">
                        <span class="font-extrabold">score:</span> 
                        <span>14</span>
                      </h1>
                      <button class="btn"> play agin</button>
                      <p>Practice will make you Pro</p>
               </div>
        </section>
          
        <script src="play.js"></script>
        <script src="script.js"></script>
    </main>
</body>
</html>
